<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

            display: block;

            padding: 10px 20px;

            cursor: pointer;
        }

<body>
    <div class="container">
        <h1>What role does income play in your career?</h1>
        <form action="spider-diagram.html" method="get">
            <button type="submit" name="income" value="high-income">I live luxuriously, funded by high income</button>
            <button type="submit" name="income" value="moderate-income">I live comfortably with a moderate, stable income</button>
            <button type="submit" name="income" value="low-income">Income isn't my main focus; other aspects of life/work are more important</button>
            <button type="submit" name="income" value="not-sure">Not sure</button>
